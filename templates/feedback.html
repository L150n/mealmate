{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meal Mate</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">



  <!-- Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">

  <!-- CSS Libraries -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/flaticon/font/flaticon.css'%}" rel="stylesheet">
  <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
/>
  <!-- Template Stylesheet -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet">

  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .price-highlight {
      color: rgb(0, 0, 0);
      /* Change the text color to red */
      font-weight: bold;
      /* Make the text bold */
    }
    .card {
  margin-bottom: 20px;
}
.card-img-top {
  width: 200px;
  height: 200px;
  align-self: center;
}
.add-to-cart-link {
  text-decoration: none; /* Remove underline */
  color: rgb(255, 255, 255); 
}
.add-to-cart-link:hover {
  text-decoration: none; /* Remove underline */
  color: rgb(255, 255, 255); 
}

.cart-btn {
  float: right;
}
.star-rating {
  display: inline-block;
}

.star-rating input[type="radio"] {
  display: none;
}

.star-rating label {
  font-size: 35px;
  color: #b5b8b1;
  transition: all 0.2s;
  cursor: pointer;
}

.star-rating label:hover,
.star-rating label:hover ~ label {
  color: #ffb851;
}

.star-rating input[type="radio"]:checked ~ label {
  color: #ffb851;
  transform: scale(1.2);
}

  </style>
</head>

<body>
  <!-- Nav Bar Start -->
  <div class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Meal <span>Mate</span></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav ml-auto">
          <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
          <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
          <a href="{% url 'ewallet'%}" class="nav-item nav-link">E-Wallet</a>
          <a href="{% url 'menushowstudent' %}" class="nav-item nav-link">Order</a>
          <a href="{% url 'order_history_student' %}" class="nav-item nav-link">Order History</a>
          <a href="{% url 'feedbackmenu' %}" class="nav-item nav-link">Feedback</a>

          <a href="{% url 'login' %}">
            <button type="button" class="btn btn-outline-dark">
              <i class="fa fa-user mr-1" aria-hidden="true"></i> Logout
            </button></a>

        </div>
      </div>
    </div>
  </div>
  <!-- Nav Bar End -->

  {% if messages %}
  <div class="alert alert-dismissible fade show text-center{% if messages.tags %} {{ messages.tags }}{% endif %}" role="alert" style="font-size: 20px; padding: 20px;">
    {% for message in messages %}
      <span {% if message.tags %} class="{% if message.tags == 'success' %}text-success{% elif message.tags == 'error' %}text-danger{% endif %}"{% endif %}>{{ message }}</span><br>
    {% endfor %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <script>
    setTimeout(function() {
      $('.alert').alert('close');
    }, 5000);
  </script>
{% endif %}



  <div class="container py-5">
    <div class="row">
      <div class="col-lg-10 mx-auto col-12 text-center mb-3">
        <h1 class="mt-0 text-black">Feedback</h1>
      </div>
      <div class="container">
        <hr class="accent my-6" style="border-width: 2px; border-style: dotted; width: 100%;">
        <div class="row">
          {% for item in items %}
            <div class="col-md-6 mb-3">
              <div class="card">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ item.images.url }}" class="card-img-top" alt="{{ item.item_name }}" style="object-fit: cover;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ item.item_name }}</h5>
                      <p class="card-text">{{ item.description }}</p>
                      <button class="btn btn-success add-to-cart-btn" data-toggle="modal" data-target="#feedback-modal-{{ item.menuid }}">
                        Add feedback
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="feedback-modal-{{ item.menuid }}" tabindex="-1" aria-labelledby="feedback-modal-label-{{ item.menuid }}" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <form method="POST" action="{% url 'add_feedback' item.menuid %}">
                    {% csrf_token %}
                    <div class="modal-header">
                      <h5 class="modal-title" id="feedback-modal-label-{{ item.menuid }}">Add Feedback</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="comment-input">Comment:</label>
                        <textarea class="form-control" id="comment-input" name="comment"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="rating-input">Rating:</label>
                        <div class="star-rating">
                          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><i class="fa-solid fa-star"></i></label>
                          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i class="fa-solid fa-star"></i></label>
                          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i class="fa-solid fa-star"></i></label>
                          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i class="fa-solid fa-star"></i></label>
                          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i class="fa-solid fa-star"></i></label>
                        </div>
                      </div>
                      
                      <input type="hidden" id="menu-id-input" name="menu_id" value="{{ item.menuid }}">
                      <input type="hidden" id="item-id-input" name="item_id" value="{{ item.id }}">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          {% endfor %}
        </div> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
const stars = document.querySelectorAll('.stars i');
const ratingInput = document.getElementById('rating-input');

// ---- ---- Stars ---- ---- //
[...stars].reverse().forEach((star, index1) => {
  star.addEventListener('click', () => {
    [...stars].reverse().forEach((star, index2) => {
      // ---- ---- Active Star ---- ---- //
      if (index1 >= index2) {
        star.classList.add('active');
      } else {
        star.classList.remove('active');
      }
    });
    
    // Set the value of rating input to the number of active stars
    ratingInput.value = document.querySelectorAll('.stars i.active').length;
  });
});


  </script>
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
  <script src="{% static 'lib/tempusdominus/js/moment.min.js'%}"></script>
  <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
  <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>


  <!-- Template Javascript -->

 
  <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
